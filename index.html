<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <div class="container">
        
        <div class="logo-challege"><img src="img/challenges.png" alt="challenges">
        </div>
        <div class="encriptar">
            <textarea name="texto" class="txt-encriptar" id="txt-encriptar" cols="30" rows="10"
                placeholder="Ingresa un texto para encriptarlo"></textarea>
            <textarea name="texto" class="txt-desencriptar" id="txt-desencriptar" cols="30" rows="10"
                placeholder="Ingresa un texto para desencriptarlo"></textarea>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="boton-copiar">
                <input type="button" class="btn-copiar" value="Copiar" onclick="copiarTexto()" />
            </div>
            <div class="botones">

                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()" />

            </div>
        </div>
        <div class="encriptado">
            <img src="img/muñeco.png" alt="" id="muñeco" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar
                </p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
